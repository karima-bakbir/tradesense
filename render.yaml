services:
  - name: tradesense-backend
    type: web
    env: python
    region: frankfurt  # or oregon, singapore based on your preference
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13